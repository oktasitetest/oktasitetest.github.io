<section class="SignupSection">
    <div class="Wrap">
        <div class="Row">
            <div class="Column--7 Column--medium-6 Column--small-12">
                <h1>Contact Us</h1>
                <p>Our team will reach out shortly to learn more about your needs and help you get started.</p>
            </div>
            <div class="FormColumn Column--3 ColumnOffset--2 Column--large-4 ColumnOffset--large-1 Column--medium-5 Column--small-12 ColumnOffset--small-0">
                <script src="//app-ab12.marketo.com/js/forms2/js/forms2.min.js"></script>
                <form id="mktoForm_1056" class="OccForm"></form>
                <script>
                MktoForms2.loadForm('//app-ab12.marketo.com', '380-NLU-416', 1056, function(form) {
                    form.onSuccess(function(values, followUpUrl) {

                        form.getFormElem()
                            .parents(".FormColumn")
                            .html('<h2>Thank you for contacting us!</h2>');

                        // Return false to prevent the submission handler from
                        // taking the lead to the follow up url
                        return false;
                    });
                });
                </script>
            </div>
        </div>
    </div>
</section>
